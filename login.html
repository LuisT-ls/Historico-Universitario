<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Histórico Universitário</title>
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/modules/components/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/img/favicon/favicon.ico"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-background">
        <div class="shapes"></div>
      </div>

      <div class="login-box">
        <div class="login-header">
          <div class="logo-animation">
            <i class="fas fa-graduation-cap"></i>
          </div>
          <h1>Histórico Universitário</h1>
          <p>Bem-vindo(a) de volta! Faça login para continuar</p>
        </div>

        <form id="loginForm" class="login-form">
          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-envelope input-icon"></i>
              <input
                type="email"
                id="email"
                required
                placeholder="Digite seu e-mail institucional"
              />
              <label for="email">E-mail</label>
              <div class="input-underline"></div>
            </div>
          </div>

          <div class="form-group">
            <div class="input-container">
              <i class="fas fa-lock input-icon"></i>
              <input
                type="password"
                id="password"
                required
                placeholder="Digite sua senha"
              />
              <label for="password">Senha</label>
              <button type="button" class="toggle-password">
                <i class="fas fa-eye"></i>
              </button>
              <div class="input-underline"></div>
            </div>
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" />
              <span class="checkmark"></span>
              <span class="label-text">Lembrar-me</span>
            </label>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>

          <button type="submit" class="login-button">
            <span class="button-content">
              <i class="fas fa-sign-in-alt"></i>
              <span>Entrar</span>
            </span>
          </button>

          <div class="divider">
            <span>ou</span>
          </div>

          <button type="button" class="google-login-button">
            <img
              src="https://www.google.com/favicon.ico"
              alt="Google"
              class="google-icon"
            />
            <span>Continuar com Google</span>
          </button>
        </form>

        <div class="login-footer">
          <p>Não tem uma conta?</p>
          <a href="#" class="register-link">
            <span>Criar conta</span>
            <i class="fas fa-arrow-right"></i>
          </a>
        </div>
      </div>
    </div>

    <script src="js/modules/auth/login.js"></script>
  </body>
</html>
